ktor {

  development = true

  deployment {
    port = 8080
    environment = "test"
  }
}

jwt {
  secret = "TestSecret"
  service-secret = "TestServiceSecret"
  issuer = "test.digitalpoet.info"
  audience = "auth"
  realm = "test.digitalpoet.info"
  ttl = "120"
}

factory {
    user-repository = "inmemory"
    authentication-repository = "inmemory"
}

password-encoder {
  type = "ARGON2id"
  salt-length = 8
  hash-length = 8
  iterations = 1
}
